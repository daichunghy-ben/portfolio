<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
  <title id="title">Asymmetric Impacts of Hotel Attributes on Guest Satisfaction</title>
  <desc id="desc">Mirrored PRCA bar chart showing penalty versus reward coefficients for eight hotel service attributes in Vietnam.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="50%" stop-color="#eef2ff"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="penalty" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fb7185"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>
    <linearGradient id="reward" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="980" fill="url(#bg)"/>

  <g font-family="'Space Grotesk', Inter, Arial, sans-serif" fill="#0f172a">
    <text x="80" y="86" font-size="42" font-weight="700">Asymmetric Impacts of Hotel Service Attributes</text>
    <text x="80" y="122" font-size="22" fill="#334155">Vietnam Booking.com PRCA model with deep learning attribute extraction</text>

    <g filter="url(#shadow)">
      <rect x="80" y="150" width="340" height="92" rx="18" fill="#ffffff"/>
      <rect x="440" y="150" width="280" height="92" rx="18" fill="#ffffff"/>
      <rect x="740" y="150" width="280" height="92" rx="18" fill="#ffffff"/>
      <rect x="1040" y="150" width="480" height="92" rx="18" fill="#ffffff"/>
    </g>

    <text x="104" y="184" font-size="15" fill="#64748b" letter-spacing="1">SAMPLE SIZE</text>
    <text x="104" y="220" font-size="36" font-weight="700">97,014 reviews</text>

    <text x="464" y="184" font-size="15" fill="#64748b" letter-spacing="1">MODEL FIT</text>
    <text x="464" y="220" font-size="36" font-weight="700">R2 = 0.220</text>

    <text x="764" y="184" font-size="15" fill="#64748b" letter-spacing="1">MEAN SCORE</text>
    <text x="764" y="220" font-size="36" font-weight="700">8.83 / 10</text>

    <text x="1064" y="184" font-size="15" fill="#64748b" letter-spacing="1">SCORE SKEW</text>
    <text x="1064" y="220" font-size="36" font-weight="700">49.2% scored 10.0</text>

    <g filter="url(#shadow)">
      <rect x="80" y="270" width="1440" height="620" rx="24" fill="#ffffff"/>
    </g>

    <text x="132" y="322" font-size="20" font-weight="600">Penalty (negative mention, beta)</text>
    <text x="1100" y="322" font-size="20" font-weight="600">Reward (positive mention, beta)</text>

    <line x1="800" y1="338" x2="800" y2="848" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6 6"/>

    <!-- Cleanliness -->
    <rect x="470" y="356" width="330" height="28" rx="14" fill="url(#penalty)"/>
    <rect x="800" y="356" width="32" height="28" rx="14" fill="url(#reward)"/>
    <text x="800" y="376" font-size="18" text-anchor="middle" font-weight="600">Cleanliness</text>
    <text x="462" y="376" font-size="15" text-anchor="end" fill="#be123c">-1.50</text>
    <text x="840" y="376" font-size="15" fill="#047857">+0.145</text>
    <rect x="1365" y="357" width="108" height="26" rx="13" fill="#fee2e2"/>
    <text x="1419" y="375" font-size="14" text-anchor="middle" fill="#b91c1c" font-weight="600">Basic</text>

    <!-- WiFi -->
    <rect x="656" y="416" width="144" height="28" rx="14" fill="url(#penalty)"/>
    <rect x="800" y="416" width="12" height="28" rx="14" fill="url(#reward)"/>
    <text x="800" y="436" font-size="18" text-anchor="middle" font-weight="600">WiFi</text>
    <text x="648" y="436" font-size="15" text-anchor="end" fill="#be123c">-0.656</text>
    <text x="820" y="436" font-size="15" fill="#047857">-0.052</text>
    <rect x="1365" y="417" width="108" height="26" rx="13" fill="#fee2e2"/>
    <text x="1419" y="435" font-size="14" text-anchor="middle" fill="#b91c1c" font-weight="600">Basic</text>

    <!-- Staff service -->
    <rect x="588" y="476" width="212" height="28" rx="14" fill="url(#penalty)"/>
    <rect x="800" y="476" width="150" height="28" rx="14" fill="url(#reward)"/>
    <text x="800" y="496" font-size="18" text-anchor="middle" font-weight="600">Staff service</text>
    <text x="580" y="496" font-size="15" text-anchor="end" fill="#be123c">-0.965</text>
    <text x="958" y="496" font-size="15" fill="#047857">+0.680</text>
    <rect x="1320" y="477" width="153" height="26" rx="13" fill="#e0f2fe"/>
    <text x="1396" y="495" font-size="14" text-anchor="middle" fill="#0c4a6e" font-weight="600">Performance</text>

    <!-- Room quality -->
    <rect x="587" y="536" width="213" height="28" rx="14" fill="url(#penalty)"/>
    <rect x="800" y="536" width="49" height="28" rx="14" fill="url(#reward)"/>
    <text x="800" y="556" font-size="18" text-anchor="middle" font-weight="600">Room quality</text>
    <text x="579" y="556" font-size="15" text-anchor="end" fill="#be123c">-0.967</text>
    <text x="857" y="556" font-size="15" fill="#047857">+0.222</text>
    <rect x="1320" y="537" width="153" height="26" rx="13" fill="#e0f2fe"/>
    <text x="1396" y="555" font-size="14" text-anchor="middle" fill="#0c4a6e" font-weight="600">Performance</text>

    <!-- Value -->
    <rect x="716" y="596" width="84" height="28" rx="14" fill="url(#penalty)"/>
    <rect x="800" y="596" width="20" height="28" rx="14" fill="url(#reward)"/>
    <text x="800" y="616" font-size="18" text-anchor="middle" font-weight="600">Value</text>
    <text x="708" y="616" font-size="15" text-anchor="end" fill="#be123c">-0.382</text>
    <text x="828" y="616" font-size="15" fill="#047857">+0.090</text>
    <rect x="1320" y="597" width="153" height="26" rx="13" fill="#e0f2fe"/>
    <text x="1396" y="615" font-size="14" text-anchor="middle" fill="#0c4a6e" font-weight="600">Performance</text>

    <!-- Location -->
    <rect x="725" y="656" width="75" height="28" rx="14" fill="url(#penalty)"/>
    <rect x="800" y="656" width="8" height="28" rx="14" fill="url(#reward)"/>
    <text x="800" y="676" font-size="18" text-anchor="middle" font-weight="600">Location</text>
    <text x="717" y="676" font-size="15" text-anchor="end" fill="#be123c">-0.341</text>
    <text x="816" y="676" font-size="15" fill="#047857">+0.034</text>
    <rect x="1320" y="657" width="153" height="26" rx="13" fill="#e0f2fe"/>
    <text x="1396" y="675" font-size="14" text-anchor="middle" fill="#0c4a6e" font-weight="600">Performance</text>

    <!-- Facilities -->
    <rect x="775" y="716" width="25" height="28" rx="14" fill="url(#penalty)"/>
    <rect x="800" y="716" width="90" height="28" rx="14" fill="url(#reward)"/>
    <text x="800" y="736" font-size="18" text-anchor="middle" font-weight="600">Facilities</text>
    <text x="767" y="736" font-size="15" text-anchor="end" fill="#be123c">-0.115</text>
    <text x="898" y="736" font-size="15" fill="#047857">+0.410</text>
    <rect x="1322" y="717" width="151" height="26" rx="13" fill="#dcfce7"/>
    <text x="1398" y="735" font-size="14" text-anchor="middle" fill="#14532d" font-weight="600">Excitement</text>

    <!-- Food -->
    <rect x="765" y="776" width="35" height="28" rx="14" fill="url(#penalty)"/>
    <rect x="800" y="776" width="116" height="28" rx="14" fill="url(#reward)"/>
    <text x="800" y="796" font-size="18" text-anchor="middle" font-weight="600">Food</text>
    <text x="757" y="796" font-size="15" text-anchor="end" fill="#be123c">-0.158</text>
    <text x="924" y="796" font-size="15" fill="#047857">+0.525</text>
    <rect x="1322" y="777" width="151" height="26" rx="13" fill="#dcfce7"/>
    <text x="1398" y="795" font-size="14" text-anchor="middle" fill="#14532d" font-weight="600">Excitement</text>

    <rect x="132" y="842" width="16" height="16" rx="8" fill="url(#penalty)"/>
    <text x="158" y="855" font-size="15" fill="#475569">Penalties outweigh rewards for most attributes.</text>
    <rect x="550" y="842" width="16" height="16" rx="8" fill="url(#reward)"/>
    <text x="576" y="855" font-size="15" fill="#475569">Largest penalty: Cleanliness (-1.50). Largest reward: Staff service (+0.68).</text>
  </g>
</svg>
