<svg width="960" height="620" viewBox="0 0 960 620" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Hotel value segmentation pipeline</title>
  <desc id="desc">NLP-to-segmentation workflow for identifying traveler value profiles.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="960" y2="620" gradientUnits="userSpaceOnUse">
      <stop stop-color="#EFF6FF"/>
      <stop offset="1" stop-color="#F0FDFA"/>
    </linearGradient>
    <radialGradient id="center" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(690 326) rotate(90) scale(170 170)">
      <stop stop-color="#E0F2FE"/>
      <stop offset="1" stop-color="#FFFFFF"/>
    </radialGradient>
  </defs>

  <rect width="960" height="620" rx="26" fill="url(#bg)"/>
  <rect x="26" y="26" width="908" height="568" rx="22" fill="#FFFFFF" stroke="#BFDBFE"/>

  <text x="58" y="86" fill="#0C4A6E" font-family="Inter, sans-serif" font-size="30" font-weight="700">NLP Value Segmentation Storyboard</text>
  <text x="58" y="116" fill="#475569" font-family="Inter, sans-serif" font-size="18">From raw guest narratives to interpretable traveler value clusters</text>

  <rect x="62" y="156" width="410" height="420" rx="20" fill="#F8FAFC" stroke="#CBD5E1"/>
  <text x="88" y="196" fill="#1E3A8A" font-family="Inter, sans-serif" font-size="22" font-weight="700">Pipeline</text>

  <rect x="88" y="228" width="358" height="82" rx="14" fill="#DBEAFE"/>
  <text x="108" y="264" fill="#1D4ED8" font-family="Inter, sans-serif" font-size="20" font-weight="600">1. Review Extraction</text>
  <text x="108" y="290" fill="#1E40AF" font-family="Inter, sans-serif" font-size="15">collect and clean user-generated hotel text</text>

  <rect x="88" y="326" width="358" height="82" rx="14" fill="#E0F2FE"/>
  <text x="108" y="362" fill="#0369A1" font-family="Inter, sans-serif" font-size="20" font-weight="600">2. NLP / Topic Modeling</text>
  <text x="108" y="388" fill="#0C4A6E" font-family="Inter, sans-serif" font-size="15">extract value dimensions from semantic patterns</text>

  <rect x="88" y="424" width="358" height="82" rx="14" fill="#D1FAE5"/>
  <text x="108" y="460" fill="#047857" font-family="Inter, sans-serif" font-size="20" font-weight="600">3. Clustering</text>
  <text x="108" y="486" fill="#065F46" font-family="Inter, sans-serif" font-size="15">group travelers by multi-dimensional value signals</text>

  <circle cx="690" cy="326" r="170" fill="url(#center)" stroke="#93C5FD"/>
  <circle cx="690" cy="326" r="118" stroke="#BFDBFE" stroke-width="2" stroke-dasharray="6 8"/>

  <g font-family="Inter, sans-serif" font-size="15" font-weight="600" text-anchor="middle">
    <circle cx="690" cy="176" r="50" fill="#DBEAFE"/><text x="690" y="181" fill="#1D4ED8">Comfort</text>
    <circle cx="822" cy="250" r="50" fill="#E0F2FE"/><text x="822" y="255" fill="#0369A1">Location</text>
    <circle cx="822" cy="402" r="50" fill="#DCFCE7"/><text x="822" y="407" fill="#166534">Service</text>
    <circle cx="690" cy="476" r="50" fill="#FCE7F3"/><text x="690" y="481" fill="#BE185D">Value</text>
    <circle cx="558" cy="402" r="50" fill="#FEF3C7"/><text x="558" y="407" fill="#92400E">Food</text>
    <circle cx="558" cy="250" r="50" fill="#EDE9FE"/><text x="558" y="255" fill="#6D28D9">Ambience</text>
  </g>

  <circle cx="690" cy="326" r="44" fill="#1D4ED8"/>
  <text x="690" y="320" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="15" font-weight="700" text-anchor="middle">Segment</text>
  <text x="690" y="342" fill="#DBEAFE" font-family="Inter, sans-serif" font-size="15" font-weight="700" text-anchor="middle">Profiles</text>

  <text x="58" y="566" fill="#64748B" font-family="Inter, sans-serif" font-size="15">Data basis: review text corpus, extracted value dimensions, and resulting cluster structure from the Da Nang segmentation study.</text>
</svg>
