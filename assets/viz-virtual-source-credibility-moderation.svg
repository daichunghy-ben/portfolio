<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="980" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
  <title id="title">Source Credibility Moderation in Virtual Influencer Model</title>
  <desc id="desc">Comparison of low and high source credibility path coefficients from JTAER 2025 Table 6.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff7ed"/>
      <stop offset="1" stop-color="#ecfdf5"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="980" rx="28" fill="url(#bg)"/>
  <rect x="24" y="24" width="1552" height="932" rx="24" fill="#ffffff" stroke="#fed7aa"/>

  <g font-family="'Sora','Manrope','Space Grotesk',Inter,Arial,sans-serif">
    <text x="72" y="92" font-size="46" font-weight="700" fill="#0f172a">Source Credibility Moderation (Reported Coefficients)</text>
    <text x="72" y="132" font-size="24" fill="#334155">Low vs high credibility groups show materially different path strengths</text>

    <rect x="72" y="52" width="320" height="34" rx="11" fill="#ffedd5" stroke="#fdba74"/>
    <text x="88" y="75" font-size="16" font-weight="700" fill="#9a3412">Evidence-Based Comparison</text>

    <g filter="url(#shadow)">
      <rect x="72" y="170" width="1456" height="650" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
    </g>

    <g>
      <line x1="380" y1="255" x2="1180" y2="255" stroke="#cbd5e1" stroke-width="2"/>
      <line x1="380" y1="275" x2="380" y2="710" stroke="#cbd5e1"/>
      <line x1="580" y1="275" x2="580" y2="710" stroke="#0f172a" stroke-width="2"/>
      <line x1="780" y1="275" x2="780" y2="710" stroke="#cbd5e1"/>
      <line x1="980" y1="275" x2="980" y2="710" stroke="#cbd5e1"/>
      <line x1="1180" y1="275" x2="1180" y2="710" stroke="#cbd5e1"/>

      <text x="362" y="247" font-size="17" fill="#475569">-0.25</text>
      <text x="570" y="247" font-size="17" fill="#0f172a">0.00</text>
      <text x="772" y="247" font-size="17" fill="#475569">0.25</text>
      <text x="972" y="247" font-size="17" fill="#475569">0.50</text>
      <text x="1172" y="247" font-size="17" fill="#475569">0.75</text>

      <text x="110" y="332" font-size="27" font-weight="600" fill="#0f172a">Novelty -&gt; PI</text>
      <line x1="412" y1="320" x2="516" y2="320" stroke="#94a3b8" stroke-width="6"/>
      <circle cx="412" cy="320" r="13" fill="#f59e0b"/>
      <circle cx="516" cy="320" r="13" fill="#10b981"/>
      <text x="338" y="327" font-size="20" font-weight="700" fill="#92400e">-0.21</text>
      <text x="529" y="327" font-size="20" font-weight="700" fill="#065f46">-0.08</text>
      <text x="1210" y="326" font-size="19" fill="#334155">CR diff = 1.97 (significant)</text>

      <text x="110" y="492" font-size="27" font-weight="600" fill="#0f172a">Incentives -&gt; PI</text>
      <line x1="588" y1="480" x2="852" y2="480" stroke="#94a3b8" stroke-width="6"/>
      <circle cx="852" cy="480" r="13" fill="#f59e0b"/>
      <circle cx="588" cy="480" r="13" fill="#10b981"/>
      <text x="865" y="487" font-size="20" font-weight="700" fill="#92400e">0.34</text>
      <text x="548" y="487" font-size="20" font-weight="700" fill="#065f46">0.01</text>
      <text x="1210" y="486" font-size="19" fill="#334155">CR diff = -3.63 (significant)</text>

      <text x="110" y="652" font-size="27" font-weight="600" fill="#0f172a">Engagement -&gt; PI</text>
      <line x1="812" y1="640" x2="1132" y2="640" stroke="#94a3b8" stroke-width="6"/>
      <circle cx="812" cy="640" r="13" fill="#f59e0b"/>
      <circle cx="1132" cy="640" r="13" fill="#10b981"/>
      <text x="825" y="647" font-size="20" font-weight="700" fill="#92400e">0.29</text>
      <text x="1145" y="647" font-size="20" font-weight="700" fill="#065f46">0.69</text>
      <text x="1210" y="646" font-size="19" fill="#334155">CR diff = 1.99 (significant)</text>
    </g>

    <rect x="950" y="286" width="520" height="64" rx="12" fill="#fffbeb" stroke="#fde68a"/>
    <circle cx="980" cy="318" r="10" fill="#f59e0b"/>
    <text x="998" y="324" font-size="20" fill="#78350f">Low source credibility group</text>
    <circle cx="1268" cy="318" r="10" fill="#10b981"/>
    <text x="1286" y="324" font-size="20" fill="#14532d">High source credibility group</text>

    <rect x="90" y="842" width="1420" height="90" rx="14" fill="#f1f5f9" stroke="#cbd5e1"/>
    <text x="114" y="878" font-size="22" fill="#0f172a">Interpretation: strong source credibility shifts purchase intention away from incentive dependence and toward engagement quality.</text>
    <text x="114" y="912" font-size="18" fill="#475569">Source: Cao et al. (2025), JTAER 20(2):150, Table 6, DOI 10.3390/jtaer20020150.</text>
  </g>
</svg>
