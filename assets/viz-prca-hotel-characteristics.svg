<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
  <title id="title">Hotel characteristics mapped from Paper 67</title>
  <desc id="desc">Illustrative map of Basic, Performance, and Excitement hotel characteristics aligned with Paper 67 attribute classes.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f9f1e6"/>
      <stop offset="1" stop-color="#f2e6d5"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fffdf9"/>
      <stop offset="1" stop-color="#f7efe3"/>
    </linearGradient>
    <linearGradient id="basic" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffe8e8"/>
      <stop offset="1" stop-color="#ffdcdc"/>
    </linearGradient>
    <linearGradient id="performance" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e8f1ff"/>
      <stop offset="1" stop-color="#dce8ff"/>
    </linearGradient>
    <linearGradient id="excitement" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e6f8ee"/>
      <stop offset="1" stop-color="#d8f2e3"/>
    </linearGradient>
    <style>
      text { font-family: "Manrope", "Segoe UI", sans-serif; fill: #2f2922; }
      .kicker { font-size: 14px; letter-spacing: 0.08em; text-transform: uppercase; fill: #5f5447; font-weight: 700; }
      .title { font-size: 42px; font-weight: 800; }
      .subtitle { font-size: 21px; fill: #5f5447; }
      .section-title { font-size: 28px; font-weight: 800; }
      .section-rule { font-size: 19px; font-weight: 700; }
      .card-title { font-size: 24px; font-weight: 800; }
      .coef { font-size: 18px; fill: #4f463c; }
      .cue { font-size: 17px; fill: #4a4035; }
      .note { font-size: 17px; fill: #5f5447; }
    </style>
  </defs>

  <rect width="1600" height="980" fill="url(#bg)"/>
  <rect x="34" y="26" width="1532" height="928" rx="34" fill="url(#panel)" stroke="#c7b49a"/>

  <text x="70" y="86" class="kicker">Illustrative context from Paper 67</text>
  <text x="70" y="136" class="title">Hotel characteristics linked to PRCA classes</text>
  <text x="70" y="172" class="subtitle">Attribute classes are reported results. Characteristic cues below are illustrative examples grounded in the paper schema.</text>

  <rect x="70" y="214" width="470" height="680" rx="24" fill="url(#basic)" stroke="#e9b0b0"/>
  <rect x="565" y="214" width="560" height="680" rx="24" fill="url(#performance)" stroke="#adc6ee"/>
  <rect x="1150" y="214" width="380" height="680" rx="24" fill="url(#excitement)" stroke="#a9dcbf"/>

  <text x="96" y="266" class="section-title" fill="#8e2432">Basic</text>
  <text x="96" y="295" class="section-rule" fill="#9f1239">High penalty risk, fix first</text>

  <rect x="96" y="330" width="418" height="250" rx="16" fill="#fff6f6" stroke="#e5b5b5"/>
  <text x="122" y="372" class="card-title" fill="#9f1239">Cleanliness</text>
  <text x="122" y="401" class="coef">Penalty / Reward: -1.500 / +0.145</text>
  <text x="122" y="438" class="cue">- room and bathroom hygiene consistency</text>
  <text x="122" y="465" class="cue">- stain, odor, and dust control</text>
  <text x="122" y="492" class="cue">- linen and towel freshness cues</text>

  <rect x="96" y="598" width="418" height="250" rx="16" fill="#fff6f6" stroke="#e5b5b5"/>
  <text x="122" y="640" class="card-title" fill="#9f1239">WiFi</text>
  <text x="122" y="669" class="coef">Penalty / Reward: -0.656 / -0.052</text>
  <text x="122" y="706" class="cue">- stable connection and login reliability</text>
  <text x="122" y="733" class="cue">- speed consistency in room and lobby</text>
  <text x="122" y="760" class="cue">- low friction for business and leisure use</text>

  <text x="591" y="266" class="section-title" fill="#1f4f9f">Performance</text>
  <text x="591" y="295" class="section-rule" fill="#1d4ed8">Two-sided impact, optimize second</text>

  <rect x="591" y="330" width="508" height="162" rx="16" fill="#f6f9ff" stroke="#b4caef"/>
  <text x="615" y="368" class="card-title" fill="#1e3a8a">Staff service and Room quality</text>
  <text x="615" y="396" class="coef">Staff: -0.965 / +0.680 | Room: -0.967 / +0.222</text>
  <text x="615" y="432" class="cue">- staff responsiveness and issue closure</text>
  <text x="615" y="459" class="cue">- room comfort, maintenance, and sleep quality</text>

  <rect x="591" y="510" width="508" height="162" rx="16" fill="#f6f9ff" stroke="#b4caef"/>
  <text x="615" y="548" class="card-title" fill="#1e3a8a">Value and Location</text>
  <text x="615" y="576" class="coef">Value: -0.382 / +0.090 | Location: -0.341 / +0.034</text>
  <text x="615" y="612" class="cue">- price fairness and inclusion transparency</text>
  <text x="615" y="639" class="cue">- transport access and nearby convenience</text>

  <rect x="591" y="690" width="508" height="158" rx="16" fill="#f6f9ff" stroke="#b4caef"/>
  <text x="615" y="728" class="card-title" fill="#1e3a8a">Reported salience signal</text>
  <text x="615" y="756" class="cue">Positive mentions: staff 42.8%, room 36.8%, location 34.7%</text>
  <text x="615" y="783" class="cue">Negative mentions often cluster on room and service failures</text>

  <text x="1176" y="266" class="section-title" fill="#166534">Excitement</text>
  <text x="1176" y="295" class="section-rule" fill="#15803d">Upside leverage, differentiate third</text>

  <rect x="1176" y="330" width="328" height="250" rx="16" fill="#f5fff9" stroke="#b5e3c9"/>
  <text x="1202" y="372" class="card-title" fill="#065f46">Facilities</text>
  <text x="1202" y="401" class="coef">Penalty / Reward: -0.115 / +0.410</text>
  <text x="1202" y="438" class="cue">- pool, gym, spa quality and uptime</text>
  <text x="1202" y="465" class="cue">- amenity availability and operating hours</text>

  <rect x="1176" y="598" width="328" height="250" rx="16" fill="#f5fff9" stroke="#b5e3c9"/>
  <text x="1202" y="640" class="card-title" fill="#065f46">Food</text>
  <text x="1202" y="669" class="coef">Penalty / Reward: -0.158 / +0.525</text>
  <text x="1202" y="706" class="cue">- breakfast variety and replenishment speed</text>
  <text x="1202" y="733" class="cue">- freshness and dining hygiene cues</text>

  <text x="70" y="934" class="note">Decision rule from Paper 67: protect Basic factors first, optimize Performance factors next, then scale Excitement factors.</text>
</svg>
