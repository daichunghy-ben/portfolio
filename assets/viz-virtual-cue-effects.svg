<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
  <title id="title">Reported cue effects and ANOVA evidence from the virtual influencer experiment</title>
  <desc id="desc">Chart summarizing regression coefficients and ANOVA tests for purchase intention in a Generation Z virtual influencer study with 244 participants.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#eef6ff"/>
    </linearGradient>
    <linearGradient id="panel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f5f9ff"/>
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1600" height="980" fill="url(#bg)"/>
  <text x="72" y="74" font-family="Inter, Arial, sans-serif" font-size="38" font-weight="700" fill="#0f172a">Figure 1. Reported Effects on Purchase Intention (N = 244)</text>
  <text x="72" y="110" font-family="Inter, Arial, sans-serif" font-size="22" fill="#334155">Regression coefficients (H1-H4) and ANOVA tests for central/peripheral cue effects</text>

  <rect x="56" y="140" width="910" height="790" rx="24" fill="url(#panel)" stroke="#bfdbfe" stroke-width="2"/>
  <text x="90" y="192" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#0f172a">A. Standardized regression coefficients</text>
  <text x="90" y="222" font-family="Inter, Arial, sans-serif" font-size="18" fill="#475569">Adjusted R2 = 0.30; all four predictors are significant</text>

  <line x1="420" y1="260" x2="420" y2="820" stroke="#475569" stroke-width="2"/>
  <line x1="180" y1="820" x2="900" y2="820" stroke="#94a3b8" stroke-width="2"/>
  <text x="372" y="848" font-family="Inter, Arial, sans-serif" font-size="18" fill="#475569">0</text>
  <text x="226" y="848" font-family="Inter, Arial, sans-serif" font-size="16" fill="#64748b">-0.2</text>
  <text x="552" y="848" font-family="Inter, Arial, sans-serif" font-size="16" fill="#64748b">0.2</text>
  <text x="740" y="848" font-family="Inter, Arial, sans-serif" font-size="16" fill="#64748b">0.4</text>

  <text x="90" y="330" font-family="Inter, Arial, sans-serif" font-size="20" fill="#0f172a">Social attractiveness</text>
  <rect x="420" y="306" width="578" height="40" rx="8" fill="#22c55e"/>
  <text x="730" y="332" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">beta = 0.33, p &lt; .001</text>

  <text x="90" y="420" font-family="Inter, Arial, sans-serif" font-size="20" fill="#0f172a">Physical attractiveness</text>
  <rect x="420" y="396" width="420" height="40" rx="8" fill="#38bdf8"/>
  <text x="760" y="422" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#0369a1">beta = 0.24, p &lt; .001</text>

  <text x="90" y="510" font-family="Inter, Arial, sans-serif" font-size="20" fill="#0f172a">Attitude homophily</text>
  <rect x="420" y="486" width="315" height="40" rx="8" fill="#6366f1"/>
  <text x="748" y="512" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#3730a3">beta = 0.18, p = .018</text>

  <text x="90" y="600" font-family="Inter, Arial, sans-serif" font-size="20" fill="#0f172a">Argument quality</text>
  <rect x="175" y="576" width="245" height="40" rx="8" fill="#ef4444"/>
  <text x="435" y="602" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="700" fill="#991b1b">beta = -0.14, p = .044</text>

  <rect x="90" y="676" width="820" height="214" rx="16" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="116" y="716" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#0f172a">Manipulation check (cue separation)</text>
  <text x="116" y="754" font-family="Inter, Arial, sans-serif" font-size="19" fill="#334155">Peripheral cue check: t(242) = -5.44, p &lt; .001, Mlow = 3.01, Mhigh = 3.83</text>
  <text x="116" y="790" font-family="Inter, Arial, sans-serif" font-size="19" fill="#334155">Central cue check: t(242) = -5.05, p &lt; .001, Mlow = 3.75, Mhigh = 4.49</text>
  <text x="116" y="826" font-family="Inter, Arial, sans-serif" font-size="18" fill="#475569">Both manipulations worked before hypothesis testing.</text>

  <rect x="996" y="140" width="548" height="790" rx="24" fill="url(#panel)" stroke="#bfdbfe" stroke-width="2"/>
  <text x="1030" y="192" font-family="Inter, Arial, sans-serif" font-size="26" font-weight="700" fill="#0f172a">B. Two-way ANOVA evidence</text>
  <text x="1030" y="222" font-family="Inter, Arial, sans-serif" font-size="18" fill="#475569">Central cue x peripheral cue test on purchase intention</text>

  <rect x="1030" y="264" width="480" height="172" rx="16" fill="#fef2f2" stroke="#fecaca"/>
  <text x="1054" y="306" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#7f1d1d">Interaction effect</text>
  <text x="1054" y="344" font-family="Inter, Arial, sans-serif" font-size="20" fill="#991b1b">F(1, 240) = 0.08, p = .779</text>
  <text x="1054" y="380" font-family="Inter, Arial, sans-serif" font-size="20" fill="#b91c1c">Not significant</text>

  <rect x="1030" y="458" width="480" height="208" rx="16" fill="#ecfeff" stroke="#a5f3fc"/>
  <text x="1054" y="500" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="700" fill="#0f172a">Main effects</text>
  <text x="1054" y="538" font-family="Inter, Arial, sans-serif" font-size="20" fill="#0c4a6e">Peripheral cue: F(1, 240) = 7.284, p = .007</text>
  <text x="1054" y="572" font-family="Inter, Arial, sans-serif" font-size="20" fill="#0c4a6e">eta_p^2 = 0.029 (significant)</text>
  <text x="1054" y="606" font-family="Inter, Arial, sans-serif" font-size="20" fill="#334155">Central cue: F(1, 240) = 0.68, p = .412 (not significant)</text>
  <text x="1054" y="640" font-family="Inter, Arial, sans-serif" font-size="19" fill="#475569">H5 was not supported.</text>

  <rect x="1030" y="690" width="480" height="200" rx="16" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="1054" y="730" font-family="Inter, Arial, sans-serif" font-size="21" font-weight="700" fill="#0f172a">Interpretation</text>
  <text x="1054" y="766" font-family="Inter, Arial, sans-serif" font-size="18" fill="#334155">Peripheral cues drive purchase intention more consistently</text>
  <text x="1054" y="796" font-family="Inter, Arial, sans-serif" font-size="18" fill="#334155">than central cue strength in this experiment.</text>
  <text x="1054" y="832" font-family="Inter, Arial, sans-serif" font-size="18" fill="#475569">Source: Virtual influencer study results section.</text>
</svg>
