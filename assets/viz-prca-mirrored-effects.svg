<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
  <title id="title">PRCA mirrored effects map</title>
  <desc id="desc">Mirrored bars comparing penalty and reward coefficients for eight hotel service attributes.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff1f7"/>
      <stop offset="1" stop-color="#ecfeff"/>
    </linearGradient>
    <linearGradient id="pen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#fb7185"/>
      <stop offset="1" stop-color="#f43f5e"/>
    </linearGradient>
    <linearGradient id="rew" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22d3ee"/>
      <stop offset="1" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="980" fill="url(#bg)"/>
  <g font-family="'Space Grotesk', Inter, Arial, sans-serif" fill="#0f172a">
    <text x="80" y="86" font-size="42" font-weight="700">Penalty vs Reward Asymmetry (PRCA)</text>
    <text x="80" y="124" font-size="22" fill="#334155">Sample 97,014 | R2 0.220 | Mean 8.83 | Score skew 49.2% at 10.0</text>

    <rect x="80" y="160" width="1440" height="760" rx="24" fill="#ffffff"/>
    <line x1="800" y1="220" x2="800" y2="870" stroke="#94a3b8" stroke-width="2" stroke-dasharray="8 8"/>
    <text x="594" y="208" font-size="18" fill="#9f1239">Penalty (negative mention)</text>
    <text x="836" y="208" font-size="18" fill="#047857">Reward (positive mention)</text>

    <g font-size="17" font-weight="600">
      <rect x="530" y="260" width="270" height="38" rx="19" fill="url(#pen)"/>
      <rect x="800" y="260" width="26" height="38" rx="19" fill="url(#rew)"/>
      <text x="800" y="286" text-anchor="middle">Cleanliness</text>
      <text x="520" y="286" text-anchor="end" fill="#be123c">-1.50</text>
      <text x="836" y="286" fill="#047857">+0.145</text>

      <rect x="682" y="334" width="118" height="38" rx="19" fill="url(#pen)"/>
      <rect x="800" y="334" width="10" height="38" rx="19" fill="url(#rew)"/>
      <text x="800" y="360" text-anchor="middle">WiFi</text>
      <text x="672" y="360" text-anchor="end" fill="#be123c">-0.656</text>
      <text x="820" y="360" fill="#047857">-0.052</text>

      <rect x="626" y="408" width="174" height="38" rx="19" fill="url(#pen)"/>
      <rect x="800" y="408" width="122" height="38" rx="19" fill="url(#rew)"/>
      <text x="800" y="434" text-anchor="middle">Staff service</text>
      <text x="616" y="434" text-anchor="end" fill="#be123c">-0.965</text>
      <text x="932" y="434" fill="#047857">+0.680</text>

      <rect x="626" y="482" width="174" height="38" rx="19" fill="url(#pen)"/>
      <rect x="800" y="482" width="40" height="38" rx="19" fill="url(#rew)"/>
      <text x="800" y="508" text-anchor="middle">Room quality</text>
      <text x="616" y="508" text-anchor="end" fill="#be123c">-0.967</text>
      <text x="850" y="508" fill="#047857">+0.222</text>

      <rect x="730" y="556" width="70" height="38" rx="19" fill="url(#pen)"/>
      <rect x="800" y="556" width="16" height="38" rx="19" fill="url(#rew)"/>
      <text x="800" y="582" text-anchor="middle">Value</text>
      <text x="720" y="582" text-anchor="end" fill="#be123c">-0.382</text>
      <text x="826" y="582" fill="#047857">+0.090</text>

      <rect x="738" y="630" width="62" height="38" rx="19" fill="url(#pen)"/>
      <rect x="800" y="630" width="6" height="38" rx="19" fill="url(#rew)"/>
      <text x="800" y="656" text-anchor="middle">Location</text>
      <text x="728" y="656" text-anchor="end" fill="#be123c">-0.341</text>
      <text x="816" y="656" fill="#047857">+0.034</text>

      <rect x="779" y="704" width="21" height="38" rx="19" fill="url(#pen)"/>
      <rect x="800" y="704" width="74" height="38" rx="19" fill="url(#rew)"/>
      <text x="800" y="730" text-anchor="middle">Facilities</text>
      <text x="769" y="730" text-anchor="end" fill="#be123c">-0.115</text>
      <text x="884" y="730" fill="#047857">+0.410</text>

      <rect x="772" y="778" width="28" height="38" rx="19" fill="url(#pen)"/>
      <rect x="800" y="778" width="95" height="38" rx="19" fill="url(#rew)"/>
      <text x="800" y="804" text-anchor="middle">Food</text>
      <text x="762" y="804" text-anchor="end" fill="#be123c">-0.158</text>
      <text x="905" y="804" fill="#047857">+0.525</text>
    </g>
  </g>
</svg>
