<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="980" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
<title id="title">Hypothesis to action lanes (enhanced)</title>
<desc id="desc">Enhanced translation separating reported signal anchors from inferred execution priorities across do-first, do-next, and do-later lanes.</desc>
<defs>
<marker id="arrow-slate" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="userSpaceOnUse">
<path d="M0,0 L12,6 L0,12 z" fill="#334155"/>
</marker>
</defs>
<rect width="1600" height="980" fill="#f4f8fb"/>
<rect x="24" y="22" width="1552" height="936" rx="30" fill="#ffffff" stroke="#d7e3ef"/>
<text x="70" y="92" fill="#0f172a" font-size="40" font-family="Manrope,Arial,sans-serif" font-weight="800">Hypothesis-to-action translation (enhanced)</text>
<text x="70" y="126" fill="#475569" font-size="22" font-family="Manrope,Arial,sans-serif">Reported anchors are separated from inferred execution lanes.</text>

<rect x="70" y="178" width="500" height="700" rx="22" fill="#f8fafc" stroke="#d7e3ef"/>
<text x="100" y="226" fill="#0f172a" font-size="24" font-family="Manrope,Arial,sans-serif" font-weight="700">Reported signal anchors</text>

<rect x="96" y="242" width="448" height="74" rx="14" fill="#ffffff" stroke="#cbd5e1"/>
<text x="118" y="286" fill="#1e293b" font-size="20" font-family="Manrope,Arial,sans-serif" font-weight="700">H2: CX -&gt; CE</text>
<rect x="96" y="358" width="448" height="74" rx="14" fill="#ffffff" stroke="#cbd5e1"/>
<text x="118" y="402" fill="#1e293b" font-size="20" font-family="Manrope,Arial,sans-serif" font-weight="700">H3: CEX -&gt; CE</text>
<rect x="96" y="474" width="448" height="74" rx="14" fill="#ffffff" stroke="#cbd5e1"/>
<text x="118" y="518" fill="#1e293b" font-size="20" font-family="Manrope,Arial,sans-serif" font-weight="700">H4: BE -&gt; CE</text>
<rect x="96" y="590" width="448" height="74" rx="14" fill="#ffffff" stroke="#cbd5e1"/>
<text x="118" y="634" fill="#1e293b" font-size="20" font-family="Manrope,Arial,sans-serif" font-weight="700">H1: CE -&gt; CR</text>
<rect x="96" y="706" width="448" height="74" rx="14" fill="#ffffff" stroke="#cbd5e1"/>
<text x="118" y="750" fill="#1e293b" font-size="19" font-family="Manrope,Arial,sans-serif" font-weight="700">H5a/H5b/H5c: mediation via CE</text>

<rect x="610" y="178" width="900" height="700" rx="22" fill="#f8fafc" stroke="#d7e3ef"/>
<text x="642" y="226" fill="#0f172a" font-size="24" font-family="Manrope,Arial,sans-serif" font-weight="700">Inferred execution priority (non-estimated)</text>

<path d="M544 279 C582 279 604 308 642 308" stroke="#334155" stroke-width="3.5" fill="none" marker-end="url(#arrow-slate)"/>
<path d="M544 395 C582 395 604 368 642 368" stroke="#334155" stroke-width="3.5" fill="none" marker-end="url(#arrow-slate)"/>
<path d="M544 507 C582 507 604 520 642 520" stroke="#334155" stroke-width="3.5" fill="none" marker-end="url(#arrow-slate)"/>
<path d="M544 619 C582 619 604 568 642 568" stroke="#334155" stroke-width="3.5" fill="none" marker-end="url(#arrow-slate)"/>
<path d="M544 743 C582 743 604 742 642 742" stroke="#334155" stroke-width="3.5" fill="none" marker-end="url(#arrow-slate)"/>

<rect x="642" y="268" width="836" height="164" rx="20" fill="#dcfce7" stroke="#cbd5e1"/>
<rect x="662" y="288" width="124" height="34" rx="17" fill="#ffffff" stroke="#cbd5e1"/>
<text x="724" y="311" text-anchor="middle" fill="#1e293b" font-size="18" font-family="Manrope,Arial,sans-serif" font-weight="700">Do first</text>
<text x="808" y="312" fill="#0f172a" font-size="24" font-family="Manrope,Arial,sans-serif" font-weight="700">Fit and authenticity foundations</text>
<text x="662" y="348" fill="#334155" font-size="19" font-family="Manrope,Arial,sans-serif">Use CX/CEX anchors: fit checks, disclosure clarity,</text>
<text x="662" y="374" fill="#334155" font-size="19" font-family="Manrope,Arial,sans-serif">and expectation-aligned messaging.</text>
<line x1="662" y1="396" x2="1452" y2="396" stroke="#22c55e" stroke-width="5" stroke-linecap="round"/>

<rect x="642" y="462" width="836" height="164" rx="20" fill="#e0f2fe" stroke="#cbd5e1"/>
<rect x="662" y="482" width="124" height="34" rx="17" fill="#ffffff" stroke="#cbd5e1"/>
<text x="724" y="505" text-anchor="middle" fill="#1e293b" font-size="18" font-family="Manrope,Arial,sans-serif" font-weight="700">Do next</text>
<text x="808" y="506" fill="#0f172a" font-size="24" font-family="Manrope,Arial,sans-serif" font-weight="700">Engagement loop design</text>
<text x="662" y="542" fill="#334155" font-size="19" font-family="Manrope,Arial,sans-serif">Use BE/CE anchors: moderated loops, response cadence,</text>
<text x="662" y="568" fill="#334155" font-size="19" font-family="Manrope,Arial,sans-serif">and trust checkpoints.</text>
<line x1="662" y1="590" x2="1452" y2="590" stroke="#0ea5e9" stroke-width="5" stroke-linecap="round"/>

<rect x="642" y="656" width="836" height="164" rx="20" fill="#ffedd5" stroke="#cbd5e1"/>
<rect x="662" y="676" width="124" height="34" rx="17" fill="#ffffff" stroke="#cbd5e1"/>
<text x="724" y="699" text-anchor="middle" fill="#1e293b" font-size="18" font-family="Manrope,Arial,sans-serif" font-weight="700">Do later</text>
<text x="808" y="700" fill="#0f172a" font-size="24" font-family="Manrope,Arial,sans-serif" font-weight="700">Conversion optimization</text>
<text x="662" y="736" fill="#334155" font-size="19" font-family="Manrope,Arial,sans-serif">Use mediated logic after stability: CTA timing, incentive tuning,</text>
<text x="662" y="762" fill="#334155" font-size="19" font-family="Manrope,Arial,sans-serif">and conversion governance.</text>
<line x1="662" y1="784" x2="1452" y2="784" stroke="#f97316" stroke-width="5" stroke-linecap="round"/>

<rect x="70" y="902" width="1440" height="36" rx="16" fill="#fff7ed" stroke="#fed7aa"/>
<text x="790" y="926" text-anchor="middle" fill="#9a3412" font-size="16" font-family="Manrope,Arial,sans-serif" font-weight="700">Lanes show managerial sequencing from model logic, not statistically estimated intervention ranking.</text>
</svg>
