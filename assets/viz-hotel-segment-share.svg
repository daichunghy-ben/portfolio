<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
  <title id="title">Hotel segment share composition</title>
  <desc id="desc">Treemap-style composition of ten hotel traveler segments and their observed shares in Da Nang review data.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f7ff"/>
      <stop offset="52%" stop-color="#ecfeff"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-opacity="0.14"/>
    </filter>
  </defs>

  <rect width="1600" height="980" fill="url(#bg)"/>

  <g font-family="'Space Grotesk', Inter, Arial, sans-serif" fill="#0f172a">
    <text x="80" y="86" font-size="42" font-weight="700">Segment Composition (Observed Share)</text>
    <text x="80" y="124" font-size="22" fill="#334155">Da Nang hotel review segmentation from 74,896 records</text>

    <g filter="url(#soft)">
      <rect x="80" y="160" width="1440" height="760" rx="26" fill="#ffffff"/>
    </g>

    <!-- Treemap layout based on reported shares -->
    <rect x="120" y="210" width="620" height="650" rx="18" fill="#0ea5e9"/>
    <text x="154" y="274" font-size="38" font-weight="700" fill="#ffffff">Minimalists</text>
    <text x="154" y="322" font-size="56" font-weight="700" fill="#e0f2fe">43.7%</text>
    <text x="154" y="358" font-size="20" fill="#e0f2fe">Largest operational segment</text>

    <rect x="760" y="210" width="240" height="180" rx="16" fill="#14b8a6"/>
    <text x="782" y="266" font-size="25" font-weight="700" fill="#f0fdfa">Gastronomy</text>
    <text x="782" y="300" font-size="38" font-weight="700" fill="#f0fdfa">9.7%</text>

    <rect x="1020" y="210" width="240" height="180" rx="16" fill="#22c55e"/>
    <text x="1042" y="266" font-size="25" font-weight="700" fill="#f0fdf4">Explorers</text>
    <text x="1042" y="300" font-size="38" font-weight="700" fill="#f0fdf4">8.3%</text>

    <rect x="1280" y="210" width="200" height="180" rx="16" fill="#6366f1"/>
    <text x="1302" y="266" font-size="24" font-weight="700" fill="#eef2ff">Hospitality</text>
    <text x="1302" y="300" font-size="34" font-weight="700" fill="#eef2ff">7.6%</text>

    <rect x="760" y="410" width="200" height="150" rx="14" fill="#f59e0b"/>
    <text x="780" y="462" font-size="22" font-weight="700" fill="#fffbeb">Premium</text>
    <text x="780" y="494" font-size="32" font-weight="700" fill="#fffbeb">7.1%</text>

    <rect x="980" y="410" width="200" height="150" rx="14" fill="#06b6d4"/>
    <text x="1000" y="462" font-size="22" font-weight="700" fill="#ecfeff">Homebodies</text>
    <text x="1000" y="494" font-size="32" font-weight="700" fill="#ecfeff">6.1%</text>

    <rect x="1200" y="410" width="180" height="150" rx="14" fill="#3b82f6"/>
    <text x="1220" y="462" font-size="21" font-weight="700" fill="#eff6ff">Convenience</text>
    <text x="1220" y="494" font-size="31" font-weight="700" fill="#eff6ff">5.9%</text>

    <rect x="1400" y="410" width="80" height="150" rx="14" fill="#64748b"/>
    <text x="1410" y="458" font-size="17" font-weight="700" fill="#f8fafc">Room</text>
    <text x="1410" y="486" font-size="24" font-weight="700" fill="#f8fafc">4.3%</text>

    <rect x="760" y="580" width="180" height="130" rx="14" fill="#f97316"/>
    <text x="780" y="628" font-size="21" font-weight="700" fill="#fff7ed">Deal</text>
    <text x="780" y="658" font-size="31" font-weight="700" fill="#fff7ed">3.9%</text>

    <rect x="960" y="580" width="180" height="130" rx="14" fill="#ec4899"/>
    <text x="980" y="628" font-size="21" font-weight="700" fill="#fdf2f8">Staycation</text>
    <text x="980" y="658" font-size="31" font-weight="700" fill="#fdf2f8">3.4%</text>

    <rect x="1160" y="580" width="320" height="130" rx="14" fill="#334155"/>
    <text x="1184" y="628" font-size="23" font-weight="700" fill="#e2e8f0">Top concentration insight</text>
    <text x="1184" y="658" font-size="20" fill="#cbd5e1">Largest segment (43.7%) dominates operating baseline.</text>

    <rect x="760" y="730" width="720" height="130" rx="14" fill="#dbeafe"/>
    <text x="784" y="784" font-size="22" font-weight="700" fill="#1e3a8a">Action cue</text>
    <text x="784" y="818" font-size="21" fill="#1e3a8a">Build core experience around reliability, then differentiate by high-value micro segments.</text>
  </g>
</svg>
