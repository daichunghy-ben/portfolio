<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
  <title id="title">PRCA asymmetry class map for hotel service prioritization</title>
  <desc id="desc">Class map of eight hotel attributes with non-overlapping circles, coefficient labels, and sequencing zones for Basic, Performance, and Excitement classes.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f7f9ff"/>
      <stop offset="1" stop-color="#edf3ff"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f8fbff"/>
    </linearGradient>
    <marker id="axisArrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0 0L0 10L9 5Z" fill="#64748b"/>
    </marker>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
    <style>
      text { font-family: "Manrope", "Segoe UI", sans-serif; fill: #0f172a; }
      .title { font-family: "Bodoni Moda", "Times New Roman", serif; font-size: 60px; font-weight: 700; letter-spacing: 0.01em; }
      .sub { font-size: 21px; fill: #334155; }
      .axis-label { font-size: 23px; fill: #334155; font-weight: 700; }
      .axis-note { font-size: 15px; fill: #475569; font-weight: 600; }
      .zone-title { font-size: 34px; font-weight: 800; letter-spacing: 0.01em; }
      .zone-rule { font-size: 19px; font-weight: 700; }
      .bubble-name-xl { font-size: 45px; font-weight: 800; }
      .bubble-name-lg { font-size: 36px; font-weight: 800; }
      .bubble-name-md { font-size: 29px; font-weight: 800; }
      .bubble-name-sm { font-size: 20px; font-weight: 800; }
      .bubble-coef { font-size: 17px; font-weight: 700; }
      .legend-title { font-size: 16px; font-weight: 800; fill: #334155; }
      .legend { font-size: 15px; fill: #334155; }
      .decision { font-size: 21px; font-weight: 800; fill: #9f1239; }
      .monitor-note { font-size: 17px; font-weight: 700; fill: #4b5563; }
    </style>
  </defs>

  <rect width="1600" height="980" fill="url(#bg)"/>

  <text x="72" y="86" class="title">Asymmetry Class Map for Service Prioritization</text>
  <text x="72" y="122" class="sub">Paper 67 split: 2 Basic, 4 Performance, 2 Excitement | Coefficients shown as Penalty / Reward</text>

  <rect x="52" y="142" width="1496" height="810" rx="34" fill="url(#panel)" stroke="#dbe5f4"/>

  <rect x="198" y="186" width="1028" height="50" rx="12" fill="#ffe6ea"/>
  <text x="228" y="219" class="decision">Decision rule: protect Basic first, optimize Performance next, invest in Excitement after stability.</text>

  <rect x="1238" y="168" width="286" height="130" rx="14" fill="#f8fbff" stroke="#cbd5e1"/>
  <text x="1258" y="194" class="legend-title">Class key and encoding</text>
  <circle cx="1264" cy="214" r="7" fill="#e11d48"/>
  <text x="1278" y="219" class="legend">Basic class</text>
  <circle cx="1264" cy="234" r="7" fill="#2563eb"/>
  <text x="1278" y="239" class="legend">Performance class</text>
  <circle cx="1264" cy="254" r="7" fill="#059669"/>
  <text x="1278" y="259" class="legend">Excitement class</text>
  <text x="1258" y="282" class="legend">Bubble size: combined effect</text>

  <line x1="198" y1="848" x2="1386" y2="848" stroke="#94a3b8" stroke-width="2.8" marker-end="url(#axisArrow)"/>
  <line x1="198" y1="848" x2="198" y2="256" stroke="#94a3b8" stroke-width="2.8" marker-end="url(#axisArrow)"/>
  <line x1="760" y1="268" x2="760" y2="848" stroke="#cbd5e1" stroke-width="2.2" stroke-dasharray="8 8"/>
  <line x1="198" y1="560" x2="1386" y2="560" stroke="#cbd5e1" stroke-width="2.2" stroke-dasharray="8 8"/>

  <text x="1394" y="854" class="axis-label">Reward leverage</text>
  <text transform="translate(124 548) rotate(-90)" class="axis-label">Penalty risk</text>
  <text x="218" y="869" class="axis-note">lower</text>
  <text x="1330" y="869" class="axis-note">higher</text>
  <text x="128" y="286" class="axis-note">higher</text>
  <text x="146" y="850" class="axis-note">lower</text>

  <rect x="214" y="268" width="522" height="292" rx="22" fill="#ffe8ec" fill-opacity="0.86"/>
  <rect x="760" y="268" width="626" height="292" rx="22" fill="#e8f1ff" fill-opacity="0.86"/>
  <rect x="760" y="560" width="626" height="272" rx="22" fill="#e8f8f0" fill-opacity="0.9"/>
  <rect x="214" y="560" width="522" height="272" rx="22" fill="#f3f4f6" fill-opacity="0.92"/>

  <rect x="238" y="292" width="206" height="40" rx="12" fill="#fecdd3"/>
  <text x="341" y="319" text-anchor="middle" class="zone-title" fill="#9f1239">Basic</text>
  <text x="458" y="319" class="zone-rule" fill="#881337">must-fix first</text>

  <rect x="784" y="292" width="304" height="40" rx="12" fill="#bfdbfe"/>
  <text x="936" y="319" text-anchor="middle" class="zone-title" fill="#1e3a8a">Performance</text>
  <text x="1102" y="319" class="zone-rule" fill="#1d4ed8">optimize second</text>

  <rect x="784" y="584" width="278" height="40" rx="12" fill="#bbf7d0"/>
  <text x="923" y="611" text-anchor="middle" class="zone-title" fill="#166534">Excitement</text>
  <text x="1078" y="611" class="zone-rule" fill="#15803d">differentiate third</text>

  <text x="240" y="602" class="monitor-note">Monitor space: avoid spending on delighters until core reliability is stable.</text>

  <g filter="url(#softShadow)">
    <circle cx="360" cy="390" r="96" fill="#fb7185" fill-opacity="0.24" stroke="#e11d48" stroke-width="3.4"/>
    <text x="360" y="390" text-anchor="middle" class="bubble-name-xl" fill="#9f1239">Cleanliness</text>
    <text x="360" y="422" text-anchor="middle" class="bubble-coef" fill="#9f1239">-1.500 / +0.145</text>

    <circle cx="570" cy="470" r="68" fill="#fb7185" fill-opacity="0.22" stroke="#e11d48" stroke-width="3.2"/>
    <text x="570" y="474" text-anchor="middle" class="bubble-name-lg" fill="#9f1239">WiFi</text>
    <text x="570" y="500" text-anchor="middle" class="bubble-coef" fill="#9f1239">-0.656 / -0.052</text>

    <circle cx="918" cy="382" r="88" fill="#60a5fa" fill-opacity="0.24" stroke="#2563eb" stroke-width="3.2"/>
    <text x="918" y="372" text-anchor="middle" class="bubble-name-lg" fill="#1e3a8a">Staff</text>
    <text x="918" y="404" text-anchor="middle" class="bubble-name-lg" fill="#1e3a8a">Service</text>
    <text x="918" y="430" text-anchor="middle" class="bubble-coef" fill="#1e3a8a">-0.965 / +0.680</text>

    <circle cx="1130" cy="426" r="78" fill="#60a5fa" fill-opacity="0.24" stroke="#2563eb" stroke-width="3.2"/>
    <text x="1130" y="416" text-anchor="middle" class="bubble-name-md" fill="#1e3a8a">Room</text>
    <text x="1130" y="445" text-anchor="middle" class="bubble-name-md" fill="#1e3a8a">Quality</text>
    <text x="1130" y="468" text-anchor="middle" class="bubble-coef" fill="#1e3a8a">-0.967 / +0.222</text>

    <circle cx="832" cy="508" r="38" fill="#93c5fd" fill-opacity="0.34" stroke="#0284c7" stroke-width="3"/>
    <text x="832" y="514" text-anchor="middle" class="bubble-name-sm" fill="#0c4a6e">Value</text>
    <text x="832" y="548" text-anchor="middle" class="bubble-coef" fill="#0c4a6e">-0.382 / +0.090</text>

    <circle cx="1010" cy="514" r="34" fill="#93c5fd" fill-opacity="0.34" stroke="#0284c7" stroke-width="3"/>
    <text x="1010" y="520" text-anchor="middle" class="bubble-name-sm" fill="#0c4a6e">Location</text>
    <text x="1010" y="552" text-anchor="middle" class="bubble-coef" fill="#0c4a6e">-0.341 / +0.034</text>

    <circle cx="980" cy="706" r="62" fill="#34d399" fill-opacity="0.26" stroke="#059669" stroke-width="3.2"/>
    <text x="980" y="705" text-anchor="middle" class="bubble-name-md" fill="#065f46">Facilities</text>
    <text x="980" y="732" text-anchor="middle" class="bubble-coef" fill="#065f46">-0.115 / +0.410</text>

    <circle cx="1202" cy="688" r="70" fill="#34d399" fill-opacity="0.26" stroke="#059669" stroke-width="3.2"/>
    <text x="1202" y="687" text-anchor="middle" class="bubble-name-md" fill="#065f46">Food</text>
    <text x="1202" y="714" text-anchor="middle" class="bubble-coef" fill="#065f46">-0.158 / +0.525</text>
  </g>
</svg>
