<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="980" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
<title id="title">Four-E reported plus inferred structure (enhanced)</title>
<desc id="desc">Enhanced framework with H1 to H5c labels, sample badges, R-squared badges, and qualitative strength tiers shown by arrow thickness.</desc>
<defs>
<marker id="arrow" markerWidth="16" markerHeight="16" refX="13" refY="8" orient="auto" markerUnits="userSpaceOnUse">
<path d="M0,0 L16,8 L0,16 z" fill="#334155"/>
</marker>
