<text x="506" y="604" fill="#1e293b" font-size="20" font-family="Manrope,Arial,sans-serif" font-weight="700">H4: BE -> CE</text>
<text x="995" y="408" fill="#1e293b" font-size="20" font-family="Manrope,Arial,sans-serif" font-weight="700">H1: CE -> CR</text>

