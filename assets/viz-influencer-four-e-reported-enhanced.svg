<text x="790" y="590" text-anchor="middle" fill="#075985" font-size="20" font-family="Manrope,Arial,sans-serif" font-weight="700">CE model R<tspan baseline-shift="super" font-size="70%">2</tspan> = 55%</text>
<rect x="1150" y="560" width="200" height="46" rx="20" fill="#dcfce7" stroke="#bbf7d0"/>
<text x="1250" y="590" text-anchor="middle" fill="#166534" font-size="20" font-family="Manrope,Arial,sans-serif" font-weight="700">CR model R<tspan baseline-shift="super" font-size="70%">2</tspan> = 70%</text>

<text x="620" y="634" fill="#334155" font-size="18" font-family="Manrope,Arial,sans-serif">H5a/H5b/H5c mediation route:</text>
<text x="620" y="658" fill="#334155" font-size="18" font-family="Manrope,Arial,sans-serif">CX, CEX, and BE contribute to CR through CE.</text>

<rect x="62" y="760" width="1476" height="172" rx="20" fill="#f8fafc" stroke="#d7e3ef"/>
<text x="92" y="804" fill="#0f172a" font-size="24" font-family="Manrope,Arial,sans-serif" font-weight="700">Legend</text>
<text x="92" y="838" fill="#475569" font-size="19" font-family="Manrope,Arial,sans-serif">Reported structure: directions, sample splits, and R<tspan baseline-shift="super" font-size="70%">2</tspan> badges transcribed from screenshots.</text>
<text x="92" y="870" fill="#475569" font-size="19" font-family="Manrope,Arial,sans-serif">Inferred strength is qualitative only (high / medium / low via arrow thickness).</text>

<line x1="1040" y1="854" x2="1128" y2="854" stroke="#334155" stroke-width="10" stroke-linecap="round" marker-end="url(#arrow)"/>
