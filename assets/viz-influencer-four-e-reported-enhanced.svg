<text x="68" y="126" fill="#475569" font-size="22" font-family="Manrope,Arial,sans-serif">Reported pathways and R<tspan baseline-shift="super" font-size="70%">2</tspan> are shown directly; arrow thickness marks qualitative inference only.</text>

<rect x="948" y="144" width="170" height="34" rx="17" fill="#eef2ff" stroke="#c7d2fe"/>
