<line x1="1410" y1="854" x2="1498" y2="854" stroke="#334155" stroke-width="5" stroke-linecap="round" marker-end="url(#arrow)"/>
<text x="1510" y="860" fill="#334155" font-size="16" font-family="Manrope,Arial,sans-serif">Low</text>
