<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="980" viewBox="0 0 1600 980" role="img" aria-labelledby="title desc">
  <title id="title">Virtual Influencer SEM Direct Effects</title>
  <desc id="desc">Reported standardized path coefficients to purchase intention from JTAER 2025 Table 4.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#eff6ff"/>
      <stop offset="1" stop-color="#ecfeff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0f172a" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="1600" height="980" rx="28" fill="url(#bg)"/>
  <rect x="24" y="24" width="1552" height="932" rx="24" fill="#ffffff" stroke="#bfdbfe"/>

  <g font-family="'Sora','Manrope','Space Grotesk',Inter,Arial,sans-serif">
    <text x="72" y="92" font-size="46" font-weight="700" fill="#0f172a">Reported SEM Effects on Purchase Intention</text>
    <text x="72" y="132" font-size="24" fill="#334155">Virtual influencer study (n = 331, Gen Y and Gen Z), standardized coefficients</text>

    <rect x="72" y="52" width="278" height="34" rx="11" fill="#e0f2fe" stroke="#7dd3fc"/>
    <text x="88" y="75" font-size="16" font-weight="700" fill="#0369a1">Evidence-Based Figure</text>

    <g filter="url(#shadow)">
      <rect x="72" y="170" width="1456" height="650" rx="20" fill="#f8fafc" stroke="#dbeafe"/>
    </g>

    <g>
      <line x1="475" y1="224" x2="1240" y2="224" stroke="#cbd5e1" stroke-width="2"/>
      <line x1="475" y1="236" x2="475" y2="808" stroke="#cbd5e1"/>
      <line x1="700" y1="236" x2="700" y2="808" stroke="#0f172a" stroke-width="2"/>
      <line x1="880" y1="236" x2="880" y2="808" stroke="#cbd5e1"/>
      <line x1="1060" y1="236" x2="1060" y2="808" stroke="#cbd5e1"/>
      <line x1="1240" y1="236" x2="1240" y2="808" stroke="#cbd5e1"/>

      <text x="458" y="217" font-size="18" fill="#475569">-0.20</text>
      <text x="690" y="217" font-size="18" fill="#0f172a">0.00</text>
      <text x="870" y="217" font-size="18" fill="#475569">0.20</text>
      <text x="1050" y="217" font-size="18" fill="#475569">0.40</text>
      <text x="1230" y="217" font-size="18" fill="#475569">0.60</text>

      <text x="180" y="302" font-size="26" font-weight="600" fill="#0f172a">Consumer engagement -&gt; PI</text>
      <rect x="700" y="258" width="531" height="56" rx="10" fill="#2563eb"/>
      <text x="1244" y="295" font-size="24" font-weight="700" fill="#1e3a8a">0.59</text>

      <text x="180" y="410" font-size="26" font-weight="600" fill="#0f172a">Informativeness -&gt; PI</text>
      <rect x="700" y="366" width="171" height="56" rx="10" fill="#3b82f6"/>
      <text x="884" y="403" font-size="24" font-weight="700" fill="#1e3a8a">0.19</text>

      <text x="180" y="518" font-size="26" font-weight="600" fill="#0f172a">Entertainment -&gt; PI</text>
      <rect x="700" y="474" width="90" height="56" rx="10" fill="#60a5fa"/>
      <text x="803" y="511" font-size="24" font-weight="700" fill="#1e3a8a">0.10</text>

      <text x="180" y="626" font-size="26" font-weight="600" fill="#0f172a">Novelty -&gt; PI</text>
      <rect x="556" y="582" width="144" height="56" rx="10" fill="#ef4444"/>
      <text x="505" y="619" font-size="24" font-weight="700" fill="#991b1b">-0.16</text>

      <text x="180" y="734" font-size="26" font-weight="600" fill="#0f172a">Incentives -&gt; PI</text>
      <rect x="700" y="690" width="243" height="56" rx="10" fill="#0284c7"/>
      <text x="956" y="727" font-size="24" font-weight="700" fill="#0c4a6e">0.27</text>
    </g>

    <rect x="90" y="842" width="1420" height="90" rx="14" fill="#f1f5f9" stroke="#cbd5e1"/>
    <text x="114" y="878" font-size="22" fill="#0f172a">Supported positive paths: H1, H6, H7, H9. H8 was not supported: novelty showed a negative coefficient.</text>
    <text x="114" y="912" font-size="18" fill="#475569">Source: Cao et al. (2025), JTAER 20(2):150, Table 4, DOI 10.3390/jtaer20020150.</text>
  </g>
</svg>
